<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!libros"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="libros">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let libros of libros">
      <td>{{ libros.title }}</td>
      <td>{{ libros.description }}</td>
      <td>{{ libros.publishDate }}</td>
      <td>{{ libros.pageCount }}</td>
    </tr>
  </tbody>
</table>
