<style>
  .Separado {
    margin-top: 10px;
    margin-right: 20px;
  }
</style>

<h1 id="tableLabel">Consulta de Libros</h1>

<p>Este componente muestra los libros desde el servidor, si sincroniza se mostrar√°n tambien los de la api</p>

<button type="button" (click)="onSincronizar()" style="margin-right:20px;" class="btn btn-success">Sincronizar registros API</button>
<button type="button" (click)="onEliminar()" class="btn btn-danger">Eliminar todos los registros locales</button>

<dx-data-grid id="gridContainer"
              [dataSource]="autores"
              [columns]="columns"
              [filterValue]="filterValue"
              (onInitialized)="onInitialized($event)"
              [showBorders]="true">
  <dxo-filter-panel [visible]="true"></dxo-filter-panel>
  <dxo-filter-builder [customOperations]="customOperations"
                      [allowHierarchicalFields]="true">
  </dxo-filter-builder>
  <dxo-filter-builder-popup [position]="popupPosition">
  </dxo-filter-builder-popup>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-scrolling mode="infinite"></dxo-scrolling>
  <dxi-column dataField="firstName"
              caption="Invoice Number"
              dataType="text">
    <dxo-header-filter [groupInterval]="10000"></dxo-header-filter>
  </dxi-column>
  <dxi-column dataField="OrderDate" dataType="date"></dxi-column>
  <dxi-column dataField="SaleAmount" format="currency" dataType="number">
    <dxo-header-filter [dataSource]="saleAmountHeaderFilter"></dxo-header-filter>
  </dxi-column>
  <dxi-column dataField="Employee" dataType="string"></dxi-column>
  <dxi-column dataField="CustomerInfo.StoreCity" caption="City" dataType="string"></dxi-column>
  <dxi-column dataField="CustomerInfo.StoreState" caption="State" dataType="string"></dxi-column>
</dx-data-grid>
