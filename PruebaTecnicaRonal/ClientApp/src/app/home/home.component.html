<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form [formGroup]="checkoutForm" class="box" (ngSubmit)="onSubmit($event)">
          <h1>Login</h1>
          <p class="text-muted"> Please enter your login and password!</p>
          <input type="text" formControlName="userName" placeholder="Username">
          <input type="password" formControlName="password" placeholder="Password">
          <div>
            <span id="SpanLoging" style="display:none;" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <input type="submit" value="Login" href="#">
          </div>
          <div class="col-md-12">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
